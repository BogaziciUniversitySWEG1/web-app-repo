		<script type="text/javascript">
            jQuery(document).ready(function ($) {
                function navMenu() {
                    var menuToggle = $('#menu-toggle');
                    var searchToggle = $('#search-toggle');
                    var searchNav = $('#search-toggle-nav');

                    function myToggleClass($myvar) {
                        if ($myvar.hasClass('active')) {
                            $myvar.removeClass('active');
                        } else {
                            $myvar.addClass('active');
                        }
                    }

                    // Display/hide menu
                    menuToggle.on('click', function () {
                        myToggleClass($(this));

                        searchNav.hide();

                        searchToggle.removeClass('active');
                    });

                    // Display/hide search
                    searchToggle.on('click', function () {
                        searchNav.slideToggle();
                        myToggleClass($(this));

                        menuToggle.removeClass('active');
                    });
                }
                
                function GetUser(){
                    var userId = GetQueryStringValue("uid");
                    DESIGN.GetUser(userId,FillPage,ErrorFnc);
                }
                
                function FillPage(data){
                    $("#lblName").html(data.name + " " + data.surname);
                    $("#lblNameSurname").html(data.name + " " + data.surname);
                    $("#txtEmail").attr("value",data.email);
                    $("#txtLocation").attr("value",data.location);
                    var communStr ="";
                    for(var i=0; i<data.communities.length;i++) {
                    	communStr += data.communities[i].title;
                    }
                    $("#txtCommunities").attr("value",communStr);
                    //if(data.photoLink)
                    
                    $("#txtHobbies").html(data.hobbies);
                    
                }
                
                function ErrorFnc(){
                    alert("An error has occured.");
                }

                $(window).on('load', navMenu);
                $(window).on('load', GetUser);
            });
		</script>
