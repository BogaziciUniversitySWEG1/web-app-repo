		<script type="text/javascript">
            jQuery(document).ready(function ($) {
                function GetUser(){
                    var userId = GetQueryStringValue("vid");
                    DESIGN.GetUser(userId,FillPage,ErrorFnc);
                }
                
                function FillPage(data){
                    $("#lblName").html(data.name + " " + data.surname);
                    $("#lblNameSurname").html(data.name + " " + data.surname);
                    $("#txtEmail").val(data.email);
                    $("#txtLocation").val(data.location);
                    $("#txtEducation").val(data.education);
                    $("#txtProfession").val(data.profession);
                    $("#txtHobbies").val(data.hobbies);
                    
                    if(data.photoLink == null) {
                    	$("#imgProfile").attr("src","images/man-icon.png");
                    } else {
                    	$("#imgProfile").attr("src","file-repository/users/" + data.userId + "/" + data.photoLink);
                    }
                    
                    if(data.cvlink == null) {
                    	$("#cvStr").html("");
                    } else {
                    	$("#cvStr").html(data.cvlink);
                    	$("#cvStr").attr("href","file-repository/users/" + data.userId + "/" + data.cvlink).attr("target","_blank");
                    }
                    
                    
                    
                }
                
                function ErrorFnc(){
                    alert("An error has occured.");
                }

                $(window).on('load', navMenu);
                $(window).on('load', GetUser);
            });
		</script>
